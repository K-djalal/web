					};
				}

		<script>
			let list6 = document.querySelectorAll('.list6');
			let itemBox4 = document.querySelectorAll('.itemBox4');

			for (i = 0; i < list6.length; i++) {
				list6[i].addEventListener('click', function () {
					for (let j = 0; j < list6.length; j++) {
						list6[j].classList.remove('active');
					}
					this.classList.add('active');

					let dataFilter = this.getAttribute('data-filter');

					for (let k = 0; k < itemBox4.length; k++) {
						itemBox4[k].classList.remove('active');
						itemBox4[k].classList.add('hide');

						if(itemBox4[k].getAttribute('data-item') == dataFilter || dataFilter == "all"){
							itemBox4[k].classList.remove('hide');
							itemBox4[k].classList.add('active');

						}
					}
				});
			}
